<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> info@example.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Main Street, Anytown, USA</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3638.1752364251624!2d28.308925875455916!3d-25.82296397731352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e955d04898e1835%3A0xf0edc20d5e105572!2sPNA%20Woodlands!5e1!3m2!1sen!2sza!4v1736206537237!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



            </section>
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
